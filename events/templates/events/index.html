<!DOCTYPE html>

{% load static %}

    

<div id="welcome">Create an event</div>

<div class ="container">
        <form method ="post">
                {% csrf_token %}
                {{ form.as_p}}
                <button type="submit"> Submit </button>
        </form>
        <h2 {{ text }}</h2>
        {% for post in posts %}
                <h1>{{ post.post }}</h1>
                <p> Posted by {{ post.user.get_full_name }}
        {% endfor %}
</div>
