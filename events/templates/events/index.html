<!DOCTYPE html>

{% load static %}

    

<div id="welcome">Create an event</div>

<div class ="container">
        <form method ="post">
                {% csrf_token %}
                {{ form.as_p}}
                <button type="submit"> Submit </button>
        </form>
        {% for post in posts %}
                <h1>{{ post.name }}</h1>
                <p>{{ post.description }}</p>
                <p> Posted by {{ post.user.get_full_name }} </p>
                <p> Date {{ post.date }} </p>
        {% endfor %}
</div>
